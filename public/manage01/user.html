<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstarp 框架 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commen1.css">

</head>

<body>
    <!-- 左边侧边栏   固定定位 -->
    <div class="lt-aside">
        <div class="brand">
            <a href="#">黑马33期牛皮</a>
        </div>
        <div class="user">
            <img src="images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="current" href="index.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="category">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 二级导航 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="javascript:;">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体部分 -->
    <div class="lt-main">
        <div class="topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 面包屑导航,路径导航,链接导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt-20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
          		
		
           <table class="table table-bordered table-hover">
               <thead>
                   <tr>
                       <th> 序号</th>
                       <th>	用户名</th>
                       <th> 手机号</th>
                       <th>状态</th>
                       <th>操作</th>
                   </tr>
               </thead>
               <tbody>
                   <!-- 挖个坑 -->
               </tbody>
           </table>

           <!-- 分页插件 准备一个 ul  -->
          <div class="pull-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      
    </div>


    <!-- 退出登录  模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <!-- 下边 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 启用模态框 -->
    <div class="modal fade" id="usertModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" >温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                </div>
                <!-- 下边 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary submitBtn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建模板 -->
    <script type="text/html" id="usertpl">
        {{each rows v i }}
            <tr>
                <td>{{i + 1 + (page-1)*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <!-- isDelete 标记用户的状态 -->
                <td>{{v.isDelete === 1 ? "正常" : "已禁用"}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete === 1}}
                    <button class="btn btn-danger">禁用</button>
                    {{else}}
                    <button class="btn btn-success">启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}    
    
    </script>


    <!-- bootstarp 依赖于jQuery  所以先引入 jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/liLogin.js"></script>
    <script src="./js/common1.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
