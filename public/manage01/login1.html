<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstarp 框架 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commen1.css">

</head>

<body class="body_bg">

    <div class="container">
        <!-- 栅格系统 分割    大屏时候 一行三个 占4份 中屏,小屏  超小屏  都是满屏 不用管-->
        <div class="col-lg-4 col-lg-offset-4">
            <!-- 面板组件 -->

            <div class="panel panel-primary mt_150">
                <div class="panel-heading">
                    <h3 class="panel-title">后台管理系统</h3>
                </div>
                <div class="panel-body">
                    <!-- bootstarp 表单内遵循一个规范,每一行都套一个 form-group -->
                        <form class="form-horizontal" id="form">
                                <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
                                  <div class="col-sm-9">
                                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword3" class="col-sm-3 control-label">密　码:</label>
                                  <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-3 col-sm-6">
                                    <button type="reset" class="btn btn-default pull-left">重置</button>
                                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                                  </div>
                                </div>
                              </form>

                </div>
            </div>

        </div>
    </div>

    <!-- bootstarp 依赖于jQuery  所以先引入 jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common1.js"></script>
    <script src="./js/login1.js"></script>
</body>

</html>
