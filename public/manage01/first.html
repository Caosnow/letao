<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstarp 框架 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commen1.css">

</head>

<body>
    <!-- 左边侧边栏   固定定位 -->
    <div class="lt-aside">
        <div class="brand">
            <a href="#">黑马33期牛皮</a>
        </div>
        <div class="user">
            <img src="images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="category">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 二级导航 -->
                    <div class="child" style="display:block;">
                        <a class="current" href="javascript:;">一级分类</a>
                        <a href="javascript:;">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体部分 -->
    <div class="lt-main">
        <div class="topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 面包屑导航,路径导航,链接导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt-20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
                <li class="active">一级分类</li>
            </ol>
          		
            <button class="btn btn-default" id="addBtn">添加分类</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover mt-20">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th widht="80%">一级分类名</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖了一个坑 -->
                </tbody>
            </table>

            <!-- 准备分页的盒子 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
    </div>

    <!-- 添加按钮   模态框 -->
    <div class="modal fade" id="addtModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    
                        <div class="form-group">
                          <input type="text" name="categoryName" class="form-control"  placeholder="请输入一级分类名称">
                        </div>
                     
                </div>
                <!-- 下边 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
            </div>
        </div>
    </div>




    <!-- 退出登录  模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <!-- 下边 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

<!-- 准备模板 -->
  <script type="text/html" id="firstTpl">
  
  {{each rows v i}}
    <tr>
        <td> {{i + 1 + (page-1)*size}}</td>
        <td> {{v.categoryName}}</td>
    </tr>
  {{/each}}
  
  </script>
  

    <!-- bootstarp 依赖于jQuery  所以先引入 jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/liLogin.js"></script>
    <script src="./js/common1.js"></script>
    <script src="./js/first.js"></script>

</body>

</html>
